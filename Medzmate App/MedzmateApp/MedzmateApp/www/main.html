<!DOCTYPE html>
<html>
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title></title>
    <!--Prevent zooming of the app-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- Enable all requests, inline styles, and eval() -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/jquery-1.11.1.min.js"></script>
   <!-- <script src="scripts/jquery.mobile-1.4.5.min.js"></script> -->
    
    <!-- MedzmateApp references -->
    <link href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/navigator.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Medzmate Main Screen</h1>

        <div class="floated">
            <p>
                <input type="button" value="Loading deck" class="loadingDeck" onclick="navigateToLoadingDeck()">
            </p>
        </div>
        <div class="floated">
            <p>
                <input type="button" value="Settings" class="settings" onclick="navigateToSettings()">
            </p>
        </div>
        <div class="floated">
            <p>
                <input type="button" value="Patient Information" class="patient" onclick="navigateToPatientInfo()">
            </p>
        </div>
    </div>
    <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
        <div data-role="header" data-theme="a" class="ui-corner-top">
            <h1>Delete Page?</h1>
        </div>
        <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
            <h3 class="ui-title">Are you sure you want leave this page?</h3>
            <p>Any un-saved data will be lost.</p>
            <p>This action cannot be undone.</p>
            <a href="#" data-role="button" data-inline="true" data-rel="back" data-icon="delete" data-theme="a">Stay in the form</a>
            <input id="cancelForm" class="button_text" type="button" data-inline="true" name="cancel" data-theme="b" data-icon="check" value="Take me out" data-rel="dialog" onclick="navigateToMain()" />
        </div>
    </div>
</body>
</html>
