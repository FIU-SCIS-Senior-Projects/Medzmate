<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>MedzmateApp</title>

    <!-- MedzmateApp references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <h1>Welcome to Medzmate!</h1>
    <h2>Please login to access the device</h2>
    <!-- Login Container -->
    <section class="login">
        <form action="" method="post">

            <!-- The Username Field 
            <label for="username">
                Username-->
                <input type="text" name="username" id="username" placeholder="Username" />
           <!-- </label>

             The Password Field
            <label for="password">
                Password -->
                <input type="password" name="password" id="password" placeholder="Password"  />
           <!-- </label>            
             Clearn both sides -->
            <input type="text" name="station" id="station" placeholder="Medzmate Station Id"  />
            <div class="clear"></div>

            <!-- Recover Button 
            <input type="button" value="Recover" />-->

            <!-- The Login Button -->
            <input type="button" id="btnLogin" value="Login" />
        </form>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/logCreator.js"></script> 
    <script src="scripts/securityHandler.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
