<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--

        For details, see http://go.microsoft.com/fwlink/?LinkID=617521

    <title>MedzmateApp</title>

    <!-- MedzmateApp references -->
    <link href="css/index.css" rel="stylesheet" />

<body>    
    <div class="login-07">
		<div class="seventh-login">
            <h1>Welcome to Medzmate!</h1>
            <h2>Please login to access the device</h2>
			<form class="seven">
				<ul>
					<li>
						<input type="text" id="userName"  placeholder="EMAIL ADDRESS" required/>
						<a href="#" class="icon8 star"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" id="password" placeholder="PASSWORD" required/>
						<a href="#" class="icon8 star"> </a>
						<div class="clear"> </div>
                        <input type="button" id="btnLogin" value="LOG IN"> 
					</li>					
			</form>
		</div>
	</div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
